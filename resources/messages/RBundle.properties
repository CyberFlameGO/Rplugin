To disable hints for a function use the appropriate pattern: \
<p> \
  <code><b>base::*</b></code> - functions from base package<br> \
  <code><b>base::*(*, *)<b></code> - functions from the base package with two parameters<br> \
  <code><b>(*info)<b></code> - single parameter functions where the parameter name ends with info<br> \
  <code><b>(key, value)<b></code> - functions with parameters key and value<br> \
  <code><b>*put(key, value)<b></code> - put functions with key and value parameters<br> \
</p> \
</html>
