<p>Reports unsafe sequences generated by colon (<b>:</b>) and suggests replacing them
  with safe calls.</p>
<p><b>Example:</b></p>
<pre style="font-family: monospace">
    a &lt;- 1:length(c)
    b &lt;- 1:nrow(data.frame())
</pre>
<p>
  When you apply quick-fixes, the code changes to:
</p>
<pre style="font-family: monospace">
    a &lt;- seq_along(c)
    b &lt;- seq_len(nrow(data.frame()))
  </pre>
</body>
