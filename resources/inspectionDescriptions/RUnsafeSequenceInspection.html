<p>Reports unsafe sequences generated by colon (<code>:</code>) and suggests replacing them
  with safe calls.</p>
<p><b>Example:</b></p>
<pre><code>
    a &lt;- 1:length(c)
    b &lt;- 1:nrow(data.frame())
</code></pre>
<p>
  When you apply quick-fixes, the code changes to:
</p>
<pre><code>
    a &lt;- seq_along(c)
    b &lt;- seq_len(nrow(data.frame()))
  </code></pre>
</body>
