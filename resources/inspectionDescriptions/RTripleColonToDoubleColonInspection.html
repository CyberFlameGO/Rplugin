<body>
<p>Reports usages of <code>':::'</code> as a namespace access operator and suggests
  using <code>'::'</code> if it is possible.</p>
<p><b>Example:</b></p>
<p>
  <code>
    base:::print("Hello world!")
  </code>
</p>
<p>
  When you apply the quick-fix, the code changes to:
</p>
<p>
  <code>
    base::print("Hello world!")
  </code>
</p>
</body>
