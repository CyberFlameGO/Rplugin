<html>
<body>
<p>Reports an empty separator in the <code>'paste'</code> function.
  The quick-fix replaces a <code>'paste'</code> call with the <code>'paste0'</code> function.
<p><b>Example:</b></p>
<p>
  <code>
    paste("a", "b", sep = '')
  </code>
</p>
<p>
  When you apply the quick-fix, the code changes to:
</p>
<p>
  <code>
    paste0("a", "b")
  </code>
</p>
</body>
</html>
