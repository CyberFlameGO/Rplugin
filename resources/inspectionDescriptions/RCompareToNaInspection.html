<body>
<p>Reports usages of the <code>NA</code> constant in equality checks and suggests replacing
  it with the <code>is.na</code> function.</p>
<p><b>Example:</b></p>
<pre><code>
if (a==NA){
  print ("a is not available!")
}
</code></pre>
<p>When you apply the quick-fix, the code changes to:</p>
<pre><code>
if (is.na(a)){
  print ("a is not available!")
}
</code></pre>
