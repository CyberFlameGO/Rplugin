<html>
<body>
<p>Reports usages of <code>'='</code> as an assignment operator and suggests using
  <code>'&lt;-'</code> instead.</p>
<p>
  Example:
</p>
<p>
  <code>
    a = 10
  </code>
</p>
<p>
  When you apply the quick-fix, the code changes to:
</p>
<p>
  <code>
    a &lt;- 10
  </code>
</p>
</body>
</html>
