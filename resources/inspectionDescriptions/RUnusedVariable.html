<html>
<body>
<p>Reports variables that are not used in the current scope.
  These variables are not needed and can be removed.</p>
<p><b>Example:</b></p>
<pre><code>
my_func  &lt;- function(a) {
  x  &lt;- 3
  return (a^2)
}
</code></pre>
<p>The <code>x</code> variable is not used and can be removed:</p>
<pre><code>
my_func  &lt;- function(a) {
  return (a^2)
}
</code></pre>
</body>
</html>
