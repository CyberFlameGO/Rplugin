<body>
<p>Reports usages of the <code>**</code> deprecated exponential operator. It is recommended to use <code>^</code> instead.
<p><b>Example:</b></p>
<pre><code>
x &lt;- a + b**2
</code></pre>
<p>When you apply the quick-fix, the code changes to:</p>
<pre><code>
x  &lt;- a + b^2
</code></pre>
</body>
</html>
