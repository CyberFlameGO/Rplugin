<body>
<p>Reports nested dplyr calls and suggests replacing them by pipe.</p>
<p><b>Example:</b></p>
<p>
  <code>
    summarise(filter(diamonds, depth > 62.0), mean = mean(carat))
  </code>
</p>
<p>When you apply the quick-fix, the code changes to:</p>
<p>
  <code>
    diamonds %>%
    filter(depth > 62.0) %>%
    summarise(mean = mean(carat))
  </code>
</p>
</body>
