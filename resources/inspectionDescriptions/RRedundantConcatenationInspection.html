<body>
Reports <code>c</code> calls with zero or one arguments. The inspection suggests removing
redundant calls.
<p><b>Examples:</b></p>
<pre><code>
    a &lt;- c()
</code></pre>
<p>and</p>
<pre><code>
    c(10) + 10
</code></pre>
<p>
  When you apply quick-fixes, the code changes to:
</p>
<pre><code>
    a &lt;- NULL
</code></pre>
<p>and</p>
<pre><code>
    10 + 10
</code></pre>
</body>
</html>
