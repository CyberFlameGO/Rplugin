<html>
<body>
Reports <code>c</code> calls with zero or one arguments. The inspection suggests removing
redundant calls.
<p><b>Examples:</b></p>
<pre style="font-family: monospace">
    a &lt;- c()
</pre>
<p>and</p>
<pre style="font-family: monospace">
    c(10) + 10
</pre>
<p>
  When you apply quick-fixes, the code changes to:
</p>
<pre style="font-family: monospace">
    a &lt;- NULL
</pre>
<p>and</p>
<pre style="font-family: monospace">
    10 + 10
</pre>
</body>
</html>
