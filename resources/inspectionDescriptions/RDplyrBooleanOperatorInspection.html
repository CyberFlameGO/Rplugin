<html>
<body>
<p>Reports usages of `&&` and `||` operations in dplyr expressions.</p>
<p><b>Example:</b></p>
<p>
  <code>
    filter(diamonds, carat > 0.7 && depth > 62.0)
  </code>
</p>
<p>When you apply the quick-fix, the code changes to:</p>
<p>
  <code>
    filter(diamonds, carat > 0.7 & depth > 62.0)
  </code>
</p>
</body>
</html>
