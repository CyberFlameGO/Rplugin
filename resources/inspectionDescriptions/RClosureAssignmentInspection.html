<p>Reports usages of <code>'&lt;&lt;-'</code> or <code>'-&gt;&gt;'</code> as an assignment operator.</p>

<p><b>Example</b></p>:

<p><code>x &lt;&lt;- 12</code></p>

<p>Using these operators can lead to multiple errors and code obfuscation. It is recommended to replace them with <code>&gt;-</code>.</p>
